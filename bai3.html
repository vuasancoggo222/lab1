<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3 + 4</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <ul id="list-item">

    </ul>
</body>
<script>
    let users = [
            { id: 1, name: 'James Smith', gender: 1 },
            { id: 2, name: 'Isla Brown', gender: 2 },
            { id: 3, name: 'Amelia Davies', gender: 2 },
            { id: 4, name: 'Jacob Evans', gender: 1 },
        ]
        let render = () => {
            let gender = "";
            let getListItem = (users) => {
                if (users.gender == 1) {
                    gender = "Male";
                } else {
                    gender = "Female";
                }
                return `<li class="user-item">${users.id} - ${users.name} - ${gender}</li>`;
            }

            let handleUsers = users.map(getListItem).join("");
            let listItem = document.querySelector('#list-item').innerHTML = handleUsers;
        }
        render();

</script>
</html>
